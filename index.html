<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Salário Liquido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center p-4">
            <h1>Calculadora de Salário</h1>
        </div>
        <table class="table  table-hover">
            <thead>
                <th>Nome</th>
                <th>Salário Bruto</th>
                <th>Descontos</th>
                <th>Salário Liquido</th>
                <th></th>
            </thead>
            <tbody id="tabela-usuarios">
                <tr class="usuario">
                    <td class="info-nome">Victor</td>
                    <td class="info-salarioBruto">2000</td>
                    <td class="info-desconto"></td>
                    <td class="info-salarioLiquido"></td>
                    <td class="bi-x-square-fill"></td>
                </tr>
                <tr class="usuario">
                    <td class="info-nome">Carol</td>
                    <td class="info-salarioBruto">1500</td>
                    <td class="info-desconto"></td>
                    <td class="info-salarioLiquido"></td>
                    <td class="bi-x-square-fill"></td>
                </tr>
            </tbody>
        </table>

        <div class=""></div>
        <h2>Adicionar novo usuário</h2>
        <form id="form-adiciona">
            <div class="row">
                <div class="col-7 ">
                    <input name="nomeForm" type="text" class="form-control" placeholder="Nome completo">
                </div>
                <div class="col-3 ">
                    <input name="salarioBrutoForm" type="text" class="form-control" placeholder="Salário bruto">
                </div>
                <div class="col-2 ">
                    <button id="adicionar-usuario" class="btn btn-primary">Adicionar</button>
                </div>
            </div>

        </form>


        <script src="js/calc.js"></script>
        <script src="js/form.js"></script>
        <script src="js/remover-usuario.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
