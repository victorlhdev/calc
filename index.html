<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Salário Liquido</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <h1>Calculadora de Salário</h1>
    <table class="table  table-hover">
        <thead>
            <th>Nome</th>
            <th>Salário Bruto</th>
            <th>Descontos</th>
            <th>Salário Liquido</th>
            <th></th>
        </thead>
        <tbody id="tabela-usuarios">
            <tr class="usuario">
                <td class="info-nome">Victor</td>
                <td class="info-salarioBruto">2000</td>
                <td class="info-desconto"></td>
                <td class="info-salarioLiquido"></td>
                <td class="bi-x-square-fill"></td>
            </tr>
            <tr class="usuario">
                <td class="info-nome">Carol</td>
                <td class="info-salarioBruto">1500</td>
                <td class="info-desconto"></td>
                <td class="info-salarioLiquido"></td>
                <td class="bi-x-square-fill"></td>
            </tr>
        </tbody>
    </table>

    <div class="container">
        <h2>Adicionar novo usuário</h2>
        <form id="form-adiciona">
            <div class="grupo">
                <label for="nome">Nome:</label>
                <input name="nomeForm" type="text" placeholder="Digite o nome completo">
            </div>
            <div class="grupo">
                <label for="salarioBruto">Salário bruto:</label>
                <input name="salarioBrutoForm" type="text" placeholder="Digite o salário bruto">
            </div>
            <button id="adicionar-usuario" class="botao bto-principal">Adicionar</button>
        </form>
    </div>

    <script src="js/calc.js"></script>
    <script src="js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
